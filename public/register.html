<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel = "stylesheet" type = "text/css" href = "registration.css">
    <script type="text/javascript" src="user_validation.js"></script>
    <body>
        
      <img src="https://images.unsplash.com/photo-1617721926586-4eecce739745?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="img-fluid" id="background_img" alt="Responsive image">
        <div class = "form-registration" >
          <h1>REGISTRATION FORM</h1>
            <form method="post" name="sign_up" id="sign_up_form" onsubmit="submit_form()" action="/api/user">
                  
                  <div class="form-group">
                    <label for="email" class="text-white">Email address</label>
                    <input type="email" class="form-control" id="emailid" aria-describedby="email" placeholder="Enter email">
                  </div>
                  
                  <div class="form-group">
                    <label for="password" class="text-white">Username</label>
                    <input type="text" class="form-control" id="uname" placeholder="Username">
                  </div>

                  
                  <div class="form-group">
                    <label for="password" class="text-white">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                  </div>

                  <div class="form-group">
                    <label for="role" class="text-white">Role</label>
                    <input type="text" class="form-control" id="role" placeholder="Role">
                  </div>
                  

                  <!--Terms and condition link-->

                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>

    </body>
</head>

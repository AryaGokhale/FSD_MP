<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "signup.css">
        <script type="text/javascript" src="user_validation.js"></script>
        <body>
            <div>
            <form method="post" name="sign_up" id="sign_up_form" onsubmit="submit_form()">
                    <label for = "uname">Username</label>
                    <input type = "text" id="uname" name="fname"><br>
                    <label for = "email">Email</label>
                    <input type = "email" id = "email" name = "email"><br>
                    <label for = "pass">Password</label>
                    <input type = "password" id="pass" name = "pass"><br>
                    <label for = "phonenum">Phone number</label>
                    <input type = "tel" id = "phonenum" name = "phonenum"><br>
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="signup">Submit<br>
                </form>
            </div>
        </body>
    </head>
</html>

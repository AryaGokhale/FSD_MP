<!DOCTYPE html>
<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">

  <link rel = "stylesheet" type = "text/css" href = "homepage.css">
  <title>HOMEPAGE</title>

          <p class="card-text">Select to view FSD workspace</p>

            <button id= "fsdbutton" class="btn btn-primary">FSD Workspace</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">

  </div>

  <div class="row">
    <div class="col-sm-6">
